<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    


      

    <div class="include">
        <span>Fullname</span>
        <div class="input-group mb-3">
            <input type="text" class="form-control name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <h6 class="name-validation d-none" style="color: red; margin-top: -14px;">Please enter name</h6>
    
        <select class="form-select form-select-lg mb-3 select" aria-label="Large select example">
        </select>

        <span>Count</span>
        <div class="input-group mb-3">
            <input type="text" class="form-control count" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <h6 class="count-validation d-none" style="color: red; margin-top: -14px;">enter number!</h6>



        <span>Price</span>
        <div class="input-group mb-3">
            <input type="number" class="form-control price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <h6 class="price-validation d-none" style="color: red; margin-top: -14px;">enter number!</h6>

        <button type="number" class="btn btn-primary submit">Submit</button>
    </div>


    <div class="order d-none">
        <span>Fullname</span>
        <div class="input-group mb-3">
            <input disabled="text" class="form-control fullname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <span>Food</span>
        <div class="input-group mb-3">
            <input disabled="text" class="form-control food" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <span>Count</span>
        <div class="input-group mb-3">
            <input disabled="text" class="form-control rescount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <span>Total price</span>
        <div class="input-group mb-3">
            <input disabled="text" class="form-control resprice" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <span>Status</span>
        <div class="input-group mb-3">
            <input disabled="text" class="form-control status" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <button type="button" class="btn btn-success confirm">Success</button>
        <button type="button" class="btn btn-danger refusal">Danger</button>
    </div>




      
      



    <script src="./assets/js/script.js"></script>
</body>
</html>
